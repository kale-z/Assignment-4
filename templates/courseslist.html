<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in course_list %}
            <li>{{ course.name }} | {{ course.code }} | {{ course.classroom }} | {{ course.time }} | {{ course.teacher.first_name }} | {{ course.teacher.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
