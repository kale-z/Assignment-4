<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'shape.css' %}" />
    <meta charset="UTF-8">
    <title>Add A Teacher</title>
</head>
<body>
    <h1>Add A Teacher</h1>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="                                               Submit                                               ">
    </form>
</body>
</html>
