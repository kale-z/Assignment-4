<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrolled Students</title>
</head>
<body>
    <h1>Enrolled Students for {{course.name}}</h1>

    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} | {{ student.last_name }} | {{ student.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
