<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
    <h1>Teachers</h1>
    <ul>
        {% for teacher in teacher_list %}
            <li>{{ teacher.first_name }}, {{ teacher.last_name }}, {{ teacher.office }}, {{ teacher.phone }}, {{ teacher.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
